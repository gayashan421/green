<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contactstyle.css">
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <h1><i>OUR OTHER CONTACT</i></h1>

  <div class="contact-info">
    <div class="phone">
      <i class="fas fa-phone"></i>
      <span>+94763522283</span>
    </div>
    <div class="email">
      <i class="fas fa-envelope"></i>
      <span>www.keepgreen.com</span>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
  <div class="gm">
    <div class="t-input">
        <img src="./img/LapMart/download.png" alt="icon">
        <input type="text" placeholder="Add a new feedback">
    </div>
    <div class="con">
        <div class="fil">
            <span class="active" id="all">All</span>
            <span id="pen">Pending</span>
            <span id="com">feedback</span>
        </div>
        <button class="clear-btn">Clear All</button>
    </div>
    <ul class="tbox"></ul>





    <h1><i>give some comments about our help</i></h1>
</div>



  

  <script src="contactscript.js"></script>
</body>
</html>
